<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-10">
        <div class="card">

          <div class="card-header card-header-info">
            <h4 class="card-title">Add new Customer</h4>
            <p class="card-category">Input all of the necessary information</p>
          </div>

          <div class="card-body">
            <form>

              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="First Name *">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last Name *">
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Date of Birth" type="date">
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-2">
                  <mat-form-field>
                    <mat-label>Type of Identification*</mat-label>
                    <mat-select>
                      <mat-option value="SSN">SSN</mat-option>
                      <mat-option value="Local ID">Local ID</mat-option>
                      <mat-option value="Driver Liscense">Driver Liscense</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Identification*" type="text">
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Address" type="text">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">

                <div class="col-md-2">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Phone Number" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Country*" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="City*" type="text">
                  </mat-form-field>
                </div>

              </div>
              <button mat-raised-button type="submit" class="btn btn-info pull-right">Add Customer</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-2">
        <div class="card">
          
          <div class="card-header card-header-info">
            <h4 class="card-title text-center ">Actions</h4>
          </div>
          <div class="card-body mt-2 text-center">
            <div [routerLink]="['/customers']">
              <h2><i class="material-icons">people</i><a class="btn btn-link pl-2">Lists Customers</a></h2>
            </div>
          </div>
          
        </div>

      </div>
    </div>
  </div>
</div>
