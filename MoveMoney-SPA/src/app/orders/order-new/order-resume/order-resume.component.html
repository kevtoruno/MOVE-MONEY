<div class="main-content">
  <div class="container-fluid">
    <div class="row centerForm">
      <div class="col-md-12">

        <div class="card centerContent">

          <div class="card-header card-header-info">
            <h4 class="card-title">Order invoice</h4>
            <p class="card-category">Confirm the processing of the order</p>
          </div>
          <div class="row">
            <div class="panel panel-primary">
              <form class="panel-body">
                <div class="row mt-5">
                  <div class="col-md-12">
                    <label class ="label-design">Sender:</label>
                    <label class ="label-design-detail ml-2">Juansito en Piedra</label>
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-md-12">
                    <label class ="label-design">Receiver:</label>
                    <label class ="label-design-detail ml-2">Juansito en Crack</label>
                  </div>
                </div>

                <div class="row mt-4">
                  <div class="col-md-12">
                    <label class ="label-design">Agency Destination:</label>
                    <label class ="label-design-detail ml-2">Miami HQ</label>
                  </div>
                </div>
                
                <div class="row mt-4">
                  <div class="col-md-12">
                    <label class ="label-design">Amount:</label>
                    <label class ="label-design-detail ml-2">$1000.00</label>
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-md-12">
                    <label class ="label-design">Comission:</label>
                    <label class ="label-design-detail ml-2">$40</label>
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-md-12">
                    <label class ="label-design">Taxes:</label>
                    <label class ="label-design-detail ml-2">$100</label>
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-md-12">
                    <label class ="label-design">Subtotal:</label>
                    <label class ="label-design-detail ml-2">$1140</label>
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-md-12">
                    <label class ="label-design">Total:</label>
                    <label class ="label-design-detail ml-2">$1200</label>
                  </div>
                </div>
                <button class="btn btn-raised btn-info btn-lg col-md-4" type="submit" id="submit-button">Pay
                  Now</button>
              </form>

            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
